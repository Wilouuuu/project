<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/product.css">
  <link rel="stylesheet" href="styles/footer.css">
  <script src="script/product-script.js" defer></script>
  <script src="script/cart.js"></script>

<body>
  <header class="header">
    <div class="left-section">
      <span class="brand">
        <a href="home.html">
          <img class="shirt" src="pictures/icons/brand.svg" href="home.html">
        </a>

      <a href="home.html"><p>Home</p></a>
      <a href="#"><p>About us</p></a>

    <div class="right-section">

      </div>
    </div>
  </header>

  <main class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img id="main-image" src="" alt="Product Image">
        <div class="image-controls">
          <button class="prev-button" onclick="changeImage(-1)">&#10094;</button>
          <button class="next-button" onclick="changeImage(1)">&#10095;</button>
        </div>
      </div>

      <div class="product-details">
        <h1></h1>
        <p class="price"></p>
        <p class="description"></p>
        <p class="colors"></p>

        <div class="size-selection">
          <label>Select Size:</label>
          <div class="size-buttons">
          </div>
        </div>

        <button class="add-to-cart js-add-to-cart">Add to cart</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>About Us</h3>
        <p>We are a leading clothing store offering the latest trends in men's, women's, and kids' fashion.</p>
      </div>

      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>

      <p>&copy; 2023 Clothing Store. All rights reserved.</p>
    </div>
  </footer>
